<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoukaiRage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies.class.js"></script>
    <script src="models/tile.class.js"></script>
    <script src="models/collisionBlock.class.js"></script>
    <script src="models/collectible.class.js"></script>
    <script src="models/mechworker.class.js"></script>
    <script src="models/worker.class.js"></script>
    <script src="models/dumper.class.js"></script>
    <script src="models/asteroids.class.js"></script>
    <script src="models/falling_asteroids.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-text.class.js"></script>
    <script src="models/collisionHandler.class.js"></script>
    <script src="models/resetWorld.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/data/collisions.js"></script>
    <script src="js/game.js"></script>


</head>

<body onload="init()">
    <div id="rotateMobile" class="rotate-mobile">
        <span>Game: Youkai Rage</span>
        <img src="img/09_GUI/rotate-2-32.png" alt="rotateMobile">
        <span>Please rotate your screen to play.</span>
        <img src="img/09_GUI/rotate-2-32.png" alt="rotateMobile">
        <span>Game: Youkai Rage</span>
    </div>
    <h1 class="header hide-mobile">Youkai Rage</h1>
    <div class="menu" id="menu">
        <button class="mute-button" onclick="toggleSound()"><img id="toggleSoundImg" src="img/09_GUI/mute-3-32.png"
                alt=""></button>

    </div>

    <div id="fullscreen" class="d-none">
        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div class="gui-movement only-mobile">
            <div class="movement">
                <button id="moveLeft"><img class="move-left" src="img/09_GUI/arrow.png" alt="arrow left"></button>
                <button id="moveRight"><img class="move-right" src="img/09_GUI/arrow.png" alt="arrow right"></button>
            </div>
            <button class="mute-button" onclick="toggleFullscreen()"><img src="img/09_GUI/fullscreen.png"
                    alt=""></button>
            <div class="movement">
                <button class="move-jump" id="moveJump"><img src="img/09_GUI/arrow.png" alt="arrow up"></button>
                <button class="shoot" id="shoot"><img src="img/09_GUI/shoot.png" alt="arrow shoot"></button>
            </div>
        </div>
    </div>

    <div id="introScreen" class="intro-screen">
        <div class="title-text">
            <h1>Youkai</h1>
            <h1>Rage</h1>
        </div>

        <button class="play-button" onclick="play()">
            <img src="img/09_GUI/intro/Play_Large.png" alt="play">
        </button>
    </div>

    <div id="outroScreen" class="outro-screen d-none">
        <div class="title-text-end">
            <h1>Game</h1>
            <h1>Over!</h1>
        </div>
        <span id="endScore" class="score">Score: 5000</span>
        <button class="play-button" onclick="reloadWorld()">
            <img src="img/09_GUI/outtro/Reload.png" alt="play">
        </button>
    </div>



    <div id="infoControls" class="info-controls">
        <div class="controls">
            <h2>Control's</h2>
            <span>W / <img class="move-jump" src="img/09_GUI/arrow.png" alt="arrow up"> / Space = Jump</span>
            <span>A / <img class="move-left" src="img/09_GUI/arrow.png" alt="arrow left"> = Walk Left</span>
            <span>D / <img class="move-right" src="img/09_GUI/arrow.png" alt="arrow right"> = Walk Right</span>
            <span>E / <img class="shoot" src="img/09_GUI/shoot.png" alt="shoot"> = Shoot</span>
            <span>Hint: Only the Enboss get's hit by Youkai's charge.</span>
        </div>
        <button onclick="hideControlsInfo()" class="controls-hide">I get it.</button>
    </div>
</body>



</html>
